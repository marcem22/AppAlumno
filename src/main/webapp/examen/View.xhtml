<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExamenViewDlg" widgetVar="ExamenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExamenTitle}">
            <h:form id="ExamenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examenController.selected != null}">
                        <h:outputText value="#{bundle.ViewExamenLabel_examenPK_fecha}"/>
                        <h:outputText value="#{examenController.selected.examenPK.fecha}" title="#{bundle.ViewExamenTitle_examenPK_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExamenLabel_nota}"/>
                        <h:outputText value="#{examenController.selected.nota}" title="#{bundle.ViewExamenTitle_nota}"/>
                        <h:outputText value="#{bundle.ViewExamenLabel_alumno}"/>
                        <h:outputText value="#{examenController.selected.alumno}" title="#{bundle.ViewExamenTitle_alumno}"/>
                        <h:outputText value="#{bundle.ViewExamenLabel_materia}"/>
                        <h:outputText value="#{examenController.selected.materia}" title="#{bundle.ViewExamenTitle_materia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExamenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
