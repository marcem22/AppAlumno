<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarreraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:outputText value="Cantidad de carreras: #{carreraController.items.size()}" style="color:red;"/>

            <h:form id="CarreraListForm">
                <p:panel header="#{bundle.ListCarreraTitle}">
                    <p:dataTable id="datalist" value="#{carreraController.items}" var="item"
                                 selectionMode="single" selection="#{carreraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcarrera}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_idcarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcarrera}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_facultadIdfacultad}"/>
                            </f:facet>
                            <h:outputText value="#{item.facultadIdfacultad.nombre}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" 
                                             icon="ui-icon-plus" 
                                             value="#{bundle.Create}" 
                                             actionListener="#{carreraController.prepareCreate}" 
                                             update=":CarreraCreateForm" 
                                             oncomplete="PF('CarreraCreateDialog').show()"
                                             process="@this"/>

                            <p:commandButton id="viewButton" 
                                             icon="ui-icon-search" 
                                             value="#{bundle.View}" 
                                             update=":CarreraViewForm" 
                                             oncomplete="PF('CarreraViewDialog').show()" 
                                             disabled="#{empty carreraController.selected}"
                                             process="@this"/>

                            <p:commandButton id="editButton" 
                                             icon="ui-icon-pencil" 
                                             value="#{bundle.Edit}" 
                                             update=":CarreraEditForm" 
                                             oncomplete="PF('CarreraEditDialog').show()" 
                                             disabled="#{empty carreraController.selected}"
                                             process="@this"/>

                            <p:commandButton id="deleteButton" 
                                             icon="ui-icon-trash" 
                                             value="#{bundle.Delete}" 
                                             actionListener="#{carreraController.destroy}" 
                                             update=":growl,datalist" 
                                             disabled="#{empty carreraController.selected}"
                                             onclick="return confirm('¿Está seguro que desea eliminar esta carrera?');"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
