<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarreraTitle}">
            <h:form id="CarreraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarreraLabel_idcarrera}" for="idcarrera" />
                        <p:inputText id="idcarrera" value="#{carreraController.selected.idcarrera}" title="#{bundle.EditCarreraTitle_idcarrera}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_idcarrera}"/>
                        <p:outputLabel value="#{bundle.EditCarreraLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{carreraController.selected.nombre}" title="#{bundle.EditCarreraTitle_nombre}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCarreraLabel_facultadIdfacultad}" for="facultadIdfacultad" />
                        <p:selectOneMenu id="facultadIdfacultad" value="#{carreraController.selected.facultadIdfacultad}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_facultadIdfacultad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="facultadIdfacultadItem"
                                           itemValue="#{facultadIdfacultadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.update}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarreraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
