<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlumnoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:outputText value="Cantidad de alumnos: #{alumnoController.items.size()}" style="color:red;"/>

            <h:form id="AlumnoListForm">
                <p:panel header="#{bundle.ListAlumnoTitle}">
                    <p:dataTable id="datalist" value="#{alumnoController.items}" var="item"
                                 selectionMode="single" selection="#{alumnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idalumno}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_idalumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idalumno}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_carreraIdcarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.carreraIdcarrera.nombre}"/>
                        </p:column>
                        
                        <!-- ⭐ NUEVA COLUMNA: FACULTAD -->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Facultad"/>
                            </f:facet>
                            <h:outputText value="#{item.carreraIdcarrera.facultadIdfacultad.nombre}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" 
                                             icon="ui-icon-plus" 
                                             value="#{bundle.Create}" 
                                             actionListener="#{alumnoController.prepareCreate}" 
                                             update=":AlumnoCreateForm" 
                                             oncomplete="PF('AlumnoCreateDialog').show()"
                                             process="@this"/>

                            <p:commandButton id="viewButton" 
                                             icon="ui-icon-search" 
                                             value="#{bundle.View}" 
                                             update=":AlumnoViewForm" 
                                             oncomplete="PF('AlumnoViewDialog').show()" 
                                             disabled="#{empty alumnoController.selected}"
                                             process="@this"/>

                            <p:commandButton id="editButton" 
                                             icon="ui-icon-pencil" 
                                             value="#{bundle.Edit}" 
                                             update=":AlumnoEditForm" 
                                             oncomplete="PF('AlumnoEditDialog').show()" 
                                             disabled="#{empty alumnoController.selected}"
                                             process="@this"/>

                            <p:commandButton id="deleteButton" 
                                             icon="ui-icon-trash" 
                                             value="#{bundle.Delete}" 
                                             actionListener="#{alumnoController.destroy}" 
                                             update=":growl,datalist" 
                                             disabled="#{empty alumnoController.selected}"
                                             onclick="return confirm('¿Está seguro que desea eliminar este alumno?');"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
