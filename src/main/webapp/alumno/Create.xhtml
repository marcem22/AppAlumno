<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoCreateDlg" 
                  widgetVar="AlumnoCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateAlumnoTitle}">

            <h:form id="AlumnoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{alumnoController.selected.nombre}" 
                                     title="#{bundle.CreateAlumnoTitle_nombre}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateAlumnoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" 
                                     value="#{alumnoController.selected.apellido}" 
                                     title="#{bundle.CreateAlumnoTitle_apellido}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateAlumnoRequiredMessage_apellido}"/>

                        <p:outputLabel value="#{bundle.CreateAlumnoLabel_dni}" for="dni" />
                        <p:inputText id="dni" 
                                     value="#{alumnoController.selected.dni}" 
                                     title="#{bundle.CreateAlumnoTitle_dni}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateAlumnoRequiredMessage_dni}"/>

                        <p:outputLabel value="Carrera" for="carrera" />
                        <p:selectOneMenu id="carrera" 
                                         value="#{alumnoController.selected.carreraIdcarrera}" 
                                         required="true"
                                         requiredMessage="Debe seleccionar una carrera">
                            <f:selectItem itemLabel="Seleccione una carrera" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{carreraController.items}" 
                                           var="carrera" 
                                           itemLabel="#{carrera.nombre}" 
                                           itemValue="#{carrera}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:commandButton actionListener="#{alumnoController.create}" 
                                     value="#{bundle.Save}" 
                                     update="display,:AlumnoListForm:datalist,:growl" 
                                     process="@form"
                                     oncomplete="if (!args.validationFailed) PF('AlumnoCreateDialog').hide()"/>

                    <p:commandButton value="#{bundle.Cancel}" 
                                     onclick="PF('AlumnoCreateDialog').hide()"
                                     process="@this"
                                     type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
